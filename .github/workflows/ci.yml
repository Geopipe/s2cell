name: CI

on:
  push:
    branches-ignore:
      - 'gh-pages'
  schedule:
    - cron: '0 10 * * SAT'


jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install nox
        run: pip install nox
      - name: Coverage
        run: nox -s coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install nox
        run: pip install nox
      - name: Run flake8
        run: nox -s flake8
      - name: Run pylint
        run: nox -s pylint
      - name: Run bandit
        run: nox -s bandit
      - name: Run pydocstyle
        run: nox -s pydocstyle

  docs:
    name: Build and push docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # To fetch all refs
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install nox
        run: pip install nox
      - name: Build docs
        run: nox -s docs
      - name: Commit and push docs
        run: |
          env
          mkdir /tmp/gh-pages
          cp -r docs/build/* /tmp/gh-pages
          git checkout gh-pages
          cp -r /tmp/gh-pages/* .
          rm -rf __pycache__
          git add .
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git commit --allow-empty --message "Update docs to ${GITHUB_SHA} from ${GITHUB_REF}"
          git push
